# Quota configuration
coke.quota= ${COKE_QUOTA:100}
pepsi.quota= ${PEPSI_QUOTA:100}

# Database settings
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:9433/testdb}
spring.datasource.username=${DB_USER_NAME:postgres}
spring.datasource.password=${DB_USER_PASSWORD:secret}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Let hibernate generate the DDL schema
spring.jpa.hibernate.ddl-auto=create-drop
# Disabling contextual LOB creation as createClob() method threw error (see postgres driver)
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults= false


