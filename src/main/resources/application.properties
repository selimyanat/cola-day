# Quota configuration
coke.quota= ${COKE_QUOTA:100}
pepsi.quota= ${PEPSI_QUOTA:100}

# Database settings
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;\
  Mode=MYSQL}
spring.datasource.username=${DB_USER_NAME:sa}
spring.datasource.password=${DB_USER_PASSWORD:}
spring.datasource.driver-class-name=org.h2.Driver
# Let hibernate generate the DDL schema
spring.jpa.hibernate.ddl-auto=create-drop

# Actuator
management.endpoints.web.exposure.include=health, info


# Log configuration
logging.level.com.coladay=${ROOT_PACKAGE_LOG_LEVEL:DEBUG}