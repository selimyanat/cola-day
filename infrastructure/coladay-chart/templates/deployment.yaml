apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "coladay-chart.fullname" . }}
  labels:
    {{- include "coladay-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "coladay-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "coladay-chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "coladay-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: {{ .Chart.Name }}-init
          image: busybox:1.28
          command: [ 'sh', '-c', "until nslookup postgres.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for postgresql; sleep 2; done"]
        - name: {{ .Chart.Name }}-db-init
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: ENABLE_COLADAY_INIT_MODE
              value: "true"
            - name: ENABLE_COLADAY_LOCAL_DEV
              value: "false"
            - name: DB_ADMIN_URL
              value: {{ .Values.dbAdminUrl }}
            - name: DB_ADMIN_USER
              value: {{ .Values.dbAdminUser }}
            - name: DB_ADMIN_PASSWORD
              value: {{ .Values.dbAdminPassword }}
            - name: COLADAY_DB_NAME
              value: {{ .Values.coladayDbName }}
            - name: COLADAY_DB_URL
              value: {{ .Values.coladayDbUrl }}
            - name: COLADAY_DB_USER
              value: {{ .Values.coladayDbUser }}
            - name: COLADAY_DB_USER_PASSWORD
              value: {{ .Values.coladayDbPassword }}
            - name: COLADAY_DB_SCHEMA
              value: {{ .Values.coladayDbSchema }}
            - name: COLADAY_MIGRATION_DB_URL
              value: {{ .Values.coladayMigrationDbUrl }}
            - name: COLADAY_MIGRATION_DB_USER
              value: {{ .Values.coladayMigrationDbUser }}
            - name: COLADAY_MIGRATION_DB_USER_PASSWORD
              value: {{ .Values.coladayMigrationDbUserPassword }}
            - name: COLADAY_ROOT_PACKAGE_LOG_LEVEL
              value: {{ .Values.coladayLogLevel }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: ENABLE_COLADAY_INIT_MODE
              value: "false"
            - name: ENABLE_COLADAY_LOCAL_DEV
              value: "false"
            - name: COLADAY_DB_URL
              value: {{ .Values.coladayDbUrl }}
            - name: COLADAY_DB_USER
              value: {{ .Values.coladayDbUser }}
            - name: COLADAY_DB_USER_PASSWORD
              value: {{ .Values.coladayDbPassword }}
            - name: COLADAY_ROOT_PACKAGE_LOG_LEVEL
              value: {{ .Values.coladayLogLevel }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: debug
              containerPort: 8000
              protocol: TCP
          {{- if .Values.livenessProbe.enabled }}
              livenessProbe:
                httpGet:
                  path: /
                  port: http
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
              readinessProbe:
                httpGet:
                  path: /
                  port: http
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
